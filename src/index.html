<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="bb">
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get">
      <fieldset>
        <legend>Personal information</legend>
        <label for="sname"> Surname:</label>
        <input

          type="text"
          id="sname"
          name="sname"
          autocomplete="off"
          required
        >
        <br>
        <label for="name"> Name:</label>
        <input
        class="inp"
        type="text"
        id="name"
        name="name" ><br>
        <label for="age"> How old are You?</label>
        <input
        class="inp in"
        type="number"
        id="age"
        name ="age"
        value="12">

        <br>
        <label for="date"> Full date of birth:</label>
        <input
        class="inp"
        type="date"
        id="date"
        name="date" >
        <br>
        <label for="accept"> I accept the term of the agreement</label>
        <input
        type="checkbox"
        id="accept"
        name="accept" >
        <br>
      </fieldset>
      <fieldset class="field">
        <legend>Registration</legend>
        <label for="email">E-mail:</label>
        <input

        type="email"
        id="email"
        name="email"
        placeholder="email@example.com"
        multiple>
        <br>
        <label for="password">Password:</label>
        <input
        class="inp"
        type="password"
        id="password"
        name="password"
        minlength="8">
        <br>
      </fieldset>
      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <label for="preferences">Do you love cats?</label>
        <input
        type="radio"
        id="preferences"
        name="preferences" >
        <label for="preferences">Yes</label>
        <input
        type="radio"
        id="decide"
        name="decide" >
        <label for="decide">No</label><br>
        <label for="color">What is your favorite color?</label>
        <input
        class="inp"
        type="color"
        id="color"
        name="color" >
        <br>

        <label for="time">What time do you go to bed?</label>
        <input
        class="inp"
        type="time"
        id="time"
        name="time" >
        <br>
        <label for="cars"> What are your favorite brand of cars?</label>
        <select
        class="inp"
        id="cars"
        name="cars"
        size="4">
          <option value="saab">BMW</option>
          <option value="fiat">Audi</option>
          <option value="audi">Lada</option>
        </select><br>
        <label for="range">How do you rate our work?</label>
        <input
        type="range"
        id="range"
        name="range"
        value="0">
      </fieldset>
      <fieldset class="field">
        <legend>Additional info:</legend>
      Comments:<textarea
      me="message"
      rows="2"
      cols="20"
      maxlength="40"
      autocomplete="off"></textarea>
        <br>
        <label   for="select">Would you recommend us?</label>
        <select
        class="inp"
        name="select"
        id="select">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </fieldset>
      <button
      class="inp"
      type="submit">Submit</button>
    </form>
  </body>
</html>
