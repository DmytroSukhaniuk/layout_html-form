<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="bb">
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get">
      <fieldset >
        <legend>Personal information</legend>
        <div>
          <label for="sname"> Surname:</label>
          <input
            type="text"
            id="sname"
            name="sname"
            autocomplete="off"
            required
          >
        </div>
        <div  class="indent">
          <label for="name"> Name:</label>
          <input
          type="text"
          id="name"
          name="name"
          >
        </div>
        <div  class="indent">
          <label for="age"> How old are You?</label>
          <input
          type="number"
          id="age"
          name ="age"
          value="12"
          >
        </div>
        <div  class="indent">
          <label for="date"> Full date of birth:</label>
          <input
          type="date"
          id="date"
          name="date"
          >
        </div>
        <div  class="indent">
          <label for="accept"> I accept the term of the agreement</label>
          <input
          type="checkbox"
          id="accept"
          name="accept"
          >
        </div>
      </fieldset>
      <fieldset  class="field">
        <legend>Registration</legend>
        <div>
          <label for="email">E-mail:</label>
          <input
          type="email"
          id="email"
          name="email"
          placeholder="email@example.com"
          multiple>
        </div>
        <div  class="indent">
          <label for="password">Password:</label>
          <input
          type="password"
          id="password"
          name="password"
          minlength="8">
        </div>
      </fieldset>
      <fieldset  class="field">
        <legend>An interesting fact about you!</legend>
        <div>
          <label for="preferences">Do you love cats?</label>
          <input
          type="radio"
          id="preferences"
          name="preferences" >
          <label for="preferences">Yes</label>
          <input
          type="radio"
          id="decide"
          name="decide" >
          <label for="decide">No</label>
        </div>
        <div  class="indent">
          <label for="color">What is your favorite color?</label>
          <input
        type="color"
        id="color"
        name="color"
        >
        </div>
        <div  class="indent">
          <label for="time">What time do you go to bed?</label>
          <input
        type="time"
        id="time"
        name="time" >
        </div>
        <div  class="indent">
          <label for="cars"> What are your favorite brand of cars?</label>
          <select
        id="cars"
        name="cars"
        size="4">
            <option value="saab">BMW</option>
            <option value="fiat">Audi</option>
            <option value="audi">Lada</option>
          </select>
        </div>
        <div  class="indent">
          <label for="range">How do you rate our work?</label>
          <input
        type="range"
        id="range"
        name="range"
        value="0">
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>Additional info:</legend>
        div>
        <label>Comments:</label>
        <textarea
      rows="2"
      cols="20"
      maxlength="40"
      autocomplete="off"></textarea>
        </div>
        <div  class="indent">
          <label for="select">Would you recommend us?</label>
          <select
      name="select"
      id="select">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>

      </fieldset>
      <button
    class="field"
    type="submit">Submit</button>
    </form>
  </body>
</html>
