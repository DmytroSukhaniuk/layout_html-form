<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="bb">
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get">
      <fieldset>
        <legend>Personal information</legend>
        <div>

          <label for="sname">
            Surname:
            <input
              type="text"
              id="sname"
              name="sname"
              autocomplete="off"
              required
            >
          </label>

        </div>
        <div class="indent">

          <label for="name">
            Name:
            <input
            type="text"
            id="name"
            name="name"
            >
          </label>

        </div>
        <div  class="indent">

          <label for="age">
            How old are You?
            <input
            type="number"
            id="age"
            name ="age"
            value="12"
            >
          </label>

        </div>
        <div  class="indent">

          <label for="date">
            Full date of birth:
            <input
            type="date"
            id="date"
            name="date"
            >
          </label>

        </div>
        <div  class="indent">

          <label for="accept">
            I accept the term of the agreement
            <input
            type="checkbox"
            id="accept"
            name="accept"
            >
          </label>

        </div>
      </fieldset>
      <fieldset  class="field">
        <legend>Registration</legend>
        <div>

          <label for="email">
            E-mail:
            <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            multiple
            >
          </label>

        </div>
        <div  class="indent">

          <label for="password">
            Password:
            <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            >
          </label>

        </div>
      </fieldset>
      <fieldset  class="field">
        <legend>An interesting fact about you!</legend>
        <div>

          <label for="preferences">
            Do you love cats?
            <input
            type="radio"
            id="preferences"
            name="preferences"
            >
          </label>

          <label for="preferences">
            Yes
            <input
            type="radio"
            id="decide"
            name="decide"
            >
          </label>

          <label for="preferences">
            No
          </label>

        </div>

        <div  class="indent">
          <label for="color">
            What is your favorite color?
            <input
            type="color"
            id="color"
            name="color"
            >
          </label>

        </div>
        <div  class="indent">

          <label for="time">
            What time do you go to bed?
            <input
            type="time"
            id="time"
            name="time"
            >
          </label>

        </div>
        <div  class="indent">

          <label for="cars">
            What are your favorite brand of cars?
            <select
            id="cars"
            name="cars"
            size="4"
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>

        </div>
        <div  class="indent">
          <label for="range">
            How do you rate our work?
            <input
            type="range"
            id="range"
            name="range"
            value="0"
            >
          </label>

        </div>
      </fieldset>
      <fieldset class="field">
        <legend>Additional info:</legend>
        <div>

          <label>
            Comments:
            <textarea
            rows="2"
            cols="20"
            maxlength="40"
            autocomplete="off">
            </textarea>
          </label>

        </div>
        <div  class="indent">
          <label for="select">
            Would you recommend us?
            <select
            name="select"
            id="select"
            >
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>

        </div>

      </fieldset>
      <button
        class="field"
        type="submit">
        Submit
      </button>
    </form>
  </body>
</html>
